<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{titulo}}</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header>
        <h1>{{titulo}}</h1>
    </header>
    <main>
        <img src="{{imagem}}" alt="Imagem da Publicação">
        <p>{{descricao}}</p>
        <section>
            <h2>Links para Download:</h2>
            <div class="botoes">
                {{botoes}}
            </div>
        </section>
        <section>
            <h2>Informações Adicionais:</h2>
            <ul>
                <li>Tamanho do arquivo: {{tamanho_arquivo}}</li>
                <li>Versão: {{versao}}</li>
                <li>Requisitos: {{requisitos}}</li>
            </ul>
        </section>
    </main>
    <footer>
        <p>© <a href="https://megadown2xbox360.blogspot.com">MegaXbox360</a></p>
    </footer>
</body>
</html>
